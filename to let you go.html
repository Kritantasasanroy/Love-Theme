<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffcccc, #ff99cc);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }

        .glow-container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px #ff6699, 0 0 30px #ff3366;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff3366;
            border: none;
            border-radius: 30px;
            color: #ffffff;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff6699;
            box-shadow: 0 6px 20px rgba(255, 102, 153, 0.7);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="glow-container">
        <h1>To Let You Go</h1>
        <button onclick="nextPage()">Click Here</button>
    </div>

    <script>
        function nextPage() {
            window.location.href = 'nextpage.html'; // Redirects to the next page
        }
    </script>
</body>
</html>
